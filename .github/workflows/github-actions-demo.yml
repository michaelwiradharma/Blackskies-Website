name: Deploy website
on: push
jobs:
  web-deploy:
    name: 🎉 Deploy on Commit
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@main    
    - name: 📂 Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: access958372477.webspace-data.io
        remote-user: u111854262
        private-ssh-key: ${{ secrets.ftp_password }}
        destination-path: ~/
