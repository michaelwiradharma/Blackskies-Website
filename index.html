<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>BlackSkies Investments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<style>
    body {
        background-color: black;
    }
</style>

<body>
    <div class="container-fluid py-md-5 d-flex align-items-center" style="height: 100vh">
        <img src="images/bskieslogo.png" class="img-fluid position-absolute w-50"
            style="opacity: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <div class="w-100 h-75 p-md-5" style="background-color: black;">
            <div class="row h-100">
                <div class="col-4 col-md-6"></div>
                <div class="col-8 col-md-6 h-100 d-flex justify-content-center align-items-center position-relative">
                    <div class="container-fluid d-flex flex-column justify-content-center position-absolute h-100"
                        style="top: 0;">
                        <h1 class="text-light">Blackskies Investments</h1>
                        <h3 class="text-light">Capture the Stars</h3>
                        <p class="text-light">We are a premium student-run investment fund at UC Berkeley.</p>
                        <div class="row w-100">
                            <button type="button" class="btn btn-outline-light mx-2">Our Approach</button>
                            <button type="button" class="btn btn-outline-light mx-2">Our Funds</button>
                            <button type="button" class="btn btn-outline-light mx-2">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
