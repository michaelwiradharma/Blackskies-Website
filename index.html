<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>BlackSkies Investments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<style>
    body {
        background-color: black;
    }
</style>

<body>
    <div style="position:absolute">
        <img src="images/stars.mp4" class="img-fluid w-100"
            style="opacity: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); position:fixed" />
        <img src="images/bskieslogo.png" class="img-fluid w-50"
            style="opacity: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); position:fixed" />
    </div>

    <!-- Navigation Bar -->
    <div id="nav-placeholder" style="position: fixed; top: -100px; width: 100%;">
        <div id="nav-content-p"></div>
    </div>

    <!-- Landing Page -->
    <div class="container-fluid py-md-5 d-flex align-items-center" style="height: 100vh">
        <div class="col-4 col-md-6"></div>
        <div class="col-8 col-md-6 h-100 d-flex justify-content-center align-items-center position-relative">
            <div class="container-fluid d-flex flex-column justify-content-center position-absolute h-100"
                style="top: 0;">
                <h1 class="text-light">Blackskies Investments</h1>
                <h3 class="text-light">Capture the Stars</h3>
                <p class="text-light">We are a premium student-run investment fund at UC Berkeley.</p>
                <div class="row w-100">
                    <button type="button" class="btn btn-outline-light mx-2" id="approach">Our Approach</button>
                    <button type="button" class="btn btn-outline-light mx-2">Our Funds</button>
                    <button type="button" class="btn btn-outline-light mx-2">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $.get("navbar.html", function (data) {
            $("#nav-content-p").replaceWith(data);
            console.log("replaced");
        });
        $(window).on("scroll", function () {
            var scrollPos = $(window).scrollTop();
            console.log(scrollPos);
            if (scrollPos < 400) {
                console.log("reappear")
                $('#nav-placeholder').animate({ top: -100 }, "fast");
            } else {
                console.log("disappear")
                $('#nav-placeholder').animate({ top: 0 }, "fast");
            }
        });

    </script>

    <!-- Introduction -->
    <div class="container position-relative" style="height: 50vh">
        <h1 class=" text-center text-light">INNOVATE WITH BLACKSKIES</h1>
        <p class="text-center text-light">Launches by UC Berkeley students with $225k AUM, we focus on solutions in
            equity markets and venture capital</p>
    </div>

    <div class="container" style="height: 75vh">

    </div>
</body>

</html>
